<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <!--<video src="midia/Monster.mp4" width="500" controls></video>-->

    <video width="500" poster="imagens/MonsterImagem.png" controls autoplay loop>
        <source src="midia/Monster.mp4" type="video/mp4">
        <source src="midia/Monster.miv" type="video/miv">
        <source src="midia/Monster.webm" type="video/webm">
        <source src="midia/Monster.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo Video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5Uu7bs-SE08?si=KfOIA7cBG13yIfYm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
